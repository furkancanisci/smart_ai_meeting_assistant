version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: meeting_ai_db
    environment:
      POSTGRES_DB: meeting_ai_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
